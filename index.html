<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1><i class='far fa-newspaper'></i> New York Times Search</h1>
        
    </header>
    <section id='searchContainer'>
        <h2><i class='fas fa-binoculars'></i> Search Paramenters</h2>
        <form action="">
            <label for= "search">Search Term:</label>
            <input type="text" id = 'searchTerm'>
            <label for = "records">Number of Records:</label>
            <select name="" id="searchNumber">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="startYear" id='searchYear'>Start Year (optional):</label>
            <input type="text">
            <label for="yearEnd" id='searchEnd'>End Year (optional):</label>
            <input type="text">
            <button id='search'><i class='fas fa-search'></i>Search</button>
            <button id='clear'><i class='fas fa-trash-alt'></i>Clear Results</button>
        </form>
    </section>
    <section id='searchResults'>
        <h2><i class='fas fa-newspaper'></i> Articles</h2>
        <div id='articles'>

        </div>
    </section>

    <script src="https://kit.fontawesome.com/39f2ac1e6a.js"></script>
</body>
</html>
