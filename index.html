<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1><i class='fas fa-search'></i>New York Times Search</h1>
    </header>
    <section id='searchContainer'>
        <h2>Search Paramenters</h2>
        <form action="" id ='searchForm'>
            <label for="search">Search Term:</label>
            <input type="text" id='searchTerm'>
            <label for="records">Number of Records:</label>
            <select name="" id="searchNumber">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="startYear" id='searchYear'>Start Year (optional)</label>
            <input type="text">
            <label for="yearEnd" id='searchEnd'>End Year (optional)</label>
            <input type="text">
            <button id='search'>Search</button>
            <button id='clear'>Clear Results</button>
        </form>
    </section>
    <section id='searchResults'>
        <h2>Articles</h2>
        <div id='articles'>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="assets/javascript/scripts.js"></script>

</body>

</html>
